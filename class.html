<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML-block and inline of display values</title>
        <style>
            .styleimage {
                width: 400px;
                height: 400px;

            }
            .block {
                background-color:aqua;
            }
        </style>
    </head>
    <body >
        <div class="block">
            <img class="styleimage" src="image1.jpg">
            <p>image one</p>
        </div>
        <div class="block">
            <img class="styleimage" src="image2.jpg">
            <p>image two</p>
        </div>
        <div class="block">
            <img class="styleimage" src="image3.jpg">
            <p>image three</p>
        </div>
        <div class="block">
            <img class="styleimage" src="image4.jpg">
            <p>image four</p>
        </div>
        <div class="block">
            <img class="styleimage" src="image5.jpg">
            <p>image five</p>
        </div>
        
    </body>
</html>
